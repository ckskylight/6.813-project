<body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/bonsai/0.4/bonsai.min.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

<div id="leftMenuPull" data-sidebar-button></div>
<div id="rightMenuPull" data-sidebar-button-right></div>

    <aside data-sidebar-left>
        <div class="padding">
            Add Party<br /><br />
            Name: <input type="text" id="partyName" /><br />
            Time: <input type="text" id="partyTime" /><br />
            Phone: <input type="text" id="partyPhone" /><br />
            Email: <input type="text" id="partyEmail" /><br />
            Party Size: <input type="text" id="partySize" /><br />
            <br />
            <br />
            Estimated Wait: <br />

            <button name="addPartyConfirm" id="addPartyConfirm">Confirm</button><br />
        <a href="#" data-sidebar-button>Hide Sidebar</a>
        </div>
    </aside>

    <aside data-sidebar-right>
        <div class="padding">
            Queue<br />
            Filter: | Party Size<br />
            <input type="text" value="Search" /><br />
            <hr>
            <br />
            <div id="res1">
                <div>7:45pm</div>
                <div>Jack Sparrow</div>
                <div>2</div>
                <div>Table 10</div>
                </div>
            <br />
            <hr>
            <br />

        <a href="#" data-sidebar-button-right>Hide Sidebar</a>
        </div>
    </aside>

    <div id="tableLayout"></div>
    <script>
        bonsai.run(document.getElementById('tableLayout'), {
        url: 'js/bonsai.js',
        width: 900,
        height: 600
        });
    </script>

    <!--<a href="#" data-sidebar-button>Show Sidebar</a>-->
    <div class="overlay" data-sidebar-overlay></div>

    <!--<a href="#" data-sidebar-button-right>Show Sidebar Right</a>-->
    <div class="overlay" data-sidebar-overlay-right></div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
